<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5" form-group>
                    <label for="name">Name</label> <br>
                    <input 
                    type="text" 
                    id="name" 
                    class="from-control"
                    #nameInput>
                </div>
                <div class="col-sm-2" form-group>
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="from-control"
                    #amountInput>
                </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12">
                        <button 
                        class="btn btn-success" 
                        type="button"
                        (click)="onAddItem()">Add
                    </button>&nbsp;
                        <button class="btn btn-danger" type="button">Delete</button>&nbsp;
                        <button class="btn btn-info" type="button">Clear</button>&nbsp;
                    </div>
                </div>

            
        </form>
    </div>
</div>
