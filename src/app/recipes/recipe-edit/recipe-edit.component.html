<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()"> 
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" 
                    class="btn btn-success"
                    [disabled]="!recipeForm.valid">Save</button>
                    &nbsp;
                    
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
           
            <div class="row" style="margin-top: 10px;">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">name</label>
                        <input 
                        type="text" 
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                        type="text" 
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" alt=""
                    class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                        type="text" 
                        id="description"
                        class="form-control"
                        formControlName="description"
                        row="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                    class="row" 
                    *ngFor="let ingredientCtrl of ingredient.controls let i = index"
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text"
                             class="form-control"
                             formControlName="name">
                         </div>
                         <div class="col-xs-2">
                            <input type="number"
                             class="form-control"
                             formControlName="amount">
                         </div>
                         <div class="col-xs-2">
                           <button class="btn btn-danger">x</button>
                         </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                            type="button"
                            class="btn btn-success"
                            (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
